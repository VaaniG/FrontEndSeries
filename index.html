<!DOCTYPE html>
<html>
    <head>
        <title>Image Processing Pipeline</title>
    </head>

    <body>
        <h1>Basic Pipeline</h1>
        <p>Steps: </p>
        <ul>
            <li>Linearization</li>
            <li>White Balancing</li>
            <ol>
                <li>automatic white balance</li>
            </ol>
            <li>Demosaicing</li>
        </ul>
        
        <!-- form tag is just to indicate what it is -- semantic tag, the stuff within it can still work without it-->
        <form>
            <label>First Name:</label>
            <input/>
            <!-- input has built in button functionality-->
            <input type="submit"/>
            <!-- button tag allows for more customization of the button -->
            <button>button_submit</button>
        </form>
        <!-- img tag is self closing-->
        <img src="flowers.jpg"/>
        <a target="_blank" href="https://www.amazon.com">learn more about white balancing</a>
    </body>
</html>
